<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SCK Anzeigetafel</title>
    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
</head>
<body>
    <h1>SCK Anzeigetafel</h1>
    <h2>Tor Heim</h2>
    <button onclick="sendMessage('goal_home_plus')"> + </button>
    <button onclick="sendMessage('goal_home_minus')"> - </button>

    <h2>Tor Gast</h2>
    <button onclick="sendMessage('goal_guest_plus')"> + </button>
    <button onclick="sendMessage('goal_guest_minus')"> - </button>

    <h2>Zeit</h2>
    <button onclick="sendMessage('time_start')">Start</button>
    <button onclick="sendMessage('time_pause')">Pause</button>
    <button onclick="sendMessage('time_reset')">Reset</button>


    <script>
        const socket = io();

        socket.on('connect', () => {
            console.log('Connected to server');
        });

        socket.on('message', (msg) => {
            console.log('Message from server:', msg);
        });

        function sendMessage(message) {
            console.log(message);
            socket.send(message);
        }
    </script>
</body>
</html>
